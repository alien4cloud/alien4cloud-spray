  - nodeType: "org.alien4cloud.kubernetes.api.types.nodes.KubeCluster"
    nodeTypeVersion: "3.1.0"
    name: "KubeCluster"
    version: "0.1.0-SNAPSHOT"
    nodeInstance:
      properties:
        config: "apiVersion: v1\nclusters:\n- cluster:\n    certificate-authority-data: \n\
            \    server: https://kubernetes.technique.artemis\n  name: cluster.local\ncontexts:\n\
            - context:\n    cluster: cluster.local\n    namespace: cufictif\n    user: kubernetes-admin\n\
            \  name: kubernetes-admin@cluster.local\ncurrent-context: kubernetes-admin@cluster.local\n\
            kind: Config\npreferences: {}\nusers:\n- name: kubernetes-admin\n  user:\n   \
            \ client-certificate-data: \n\
            \    client-key-data: "

        node_address: kubm-k8s00-worker-technique-1.technique.artemis

      capabilities:
        k8s_endpoint:
          properties:
            protocol: tcp

            secure: 'false'

            network_name: PRIVATE

            initiator: source

      attributeValues:
        state: initial

