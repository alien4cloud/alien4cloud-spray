# CAUTION: No parameters default are possible for target:application type of metaproperties

metaproperties:
  - name: "K8S_PREFIX"
    description: "This prefix will be used to prefix all name of resources created in Kubernetes for this application"
    target: application
    type: string
    password: false
    filtered: false
    required: false
    constraints:
      - pattern: ".+"
  - name: "MLS_France_level"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [NP, DR, CD]
  - name: "MLS_France_levelwrite"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [NP, DR, CD]
  - name: "Type de composant"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [Utilitaire, Module, Espace_De_Stockage_Echange, Moyen_De_Stockage_Echange, Moteur_D_Execution]
  - name: "Type de module"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [Collecte, Traitement, Moyen_De_Stockage_Echange, Ecriture, IHM]
  - name: "Cas d'usage"
    description: ""
    target: topology
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [labs]
  - name: "Cas d'usage"
    description: ""
    target: application
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [labs]
  - name: "Catégorie application"
    description: ""
    target: application
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["Utilisation", "Configuration", "Administration"]
  - name: "Type d'application"
    description: ""
    target: application
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["N/A", "Traitement_Flux", "Traitement_Batch", "Interface"]
  - name: "Catégorie application"
    description: ""
    target: topology
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["Utilisation", "Configuration", "Administration"]
  - name: "Type d'application"
    description: ""
    target: topology
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["N/A", "Traitement_Flux", "Traitement_Batch", "Interface"]
  - name: "Type de service"
    description: ""
    target: service
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [Espace_De_Stockage_Echange, Moyen_De_Stockage_Echange, Moteur_D_Execution]
  - name: "Type de stockage"
    description: ""
    target: service
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["N/A", Fichier, Message, Relationelle, Index, Document, Graphe, Object]
  - name: "Cas d'usage"
    description: ""
    target: service
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [labs]
  - name: "Format données"
    description: ""
    target: service
    type: string
    password: false
    filtered: false
    required: false
    constraints:
      - validValues: ["Texte_libre"]
  - name: "Bac à sable"
    description: ""
    target: location
    type: boolean
    password: false
    filtered: false
    required: false      
