# CAUTION: No parameters default are possible for target:application type of metaproperties

metaproperties:
  - name: "K8S_NAMESPACE"
    description: "The Kubernetes namespace where resources will be created for this location"
    target: location
    type: string
    password: false
    filtered: false
    required: false
  - name: "K8S_PREFIX"
    description: "This prefix will be used to prefix all name of resources created in Kubernetes for this application"
    target: application
    type: string
    password: false
    filtered: false
    required: false
    constraints:
      - pattern: ".+"
  - name: "Type de composant"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [Utilitaire, Module, Espace_De_Stockage_Echange, Moyen_De_Stockage_Echange, Moteur_D_Execution]
  - name: "Type de module"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: ["N/A", Collecte, Traitement, Moyen_De_Stockage_Echange, Ecriture, IHM]
  - name: "Habilitation requise"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [0_Non_Classifiee, 1_Diffusion_Restreinte, 2_Confidentiel_Defense, 2_Confidentiel_Defense]
  - name: "Mention de manipulation"
    description: ""
    target: component
    type: string
    password: false
    filtered: true
    required: false
    constraints:
      - validValues: [Sans_Mention, Special_France, Source_Secrete, Eclair]
  - name: "Droit d'en connaître"
