- name: Import CSAR GIT repository
  uri:
    url: "{{ alien_url }}/rest/latest/csarsgit/{{ item.json.data }}"
    method: POST
    return_content: yes
    validate_certs: no
    headers:
      Cookie: "{{ session_id }}"
    timeout: 3000
  register: result
  with_items: "{{ result.results }}"
  ignore_errors: yes
  when: a4c_git_repositories is defined
