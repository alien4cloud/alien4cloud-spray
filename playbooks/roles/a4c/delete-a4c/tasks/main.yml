- name: Remove a4c files
  become: true
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ a4c_install_dir }}"
    - "{{ a4c_working_dir }}"
    - "{{ a4c_log_dir }}"
    - /etc/systemd/system/a4c.service
