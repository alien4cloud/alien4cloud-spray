---

- name: initialize consul-svc list
  set_fact:
    consul_svc_list: []

- name: initialize replicas
  set_fact:
     replicas: "{{ k8s.consul.replicas | default(k8s_consul_replicas) }}"

- name: initialize image
  set_fact:
     image: "{{ k8s.consul.image | default(k8s_consul_image) }}"

- name: initialize pvsize
  set_fact:
     pvsize: "{{ k8s.consul.pvsize | default(k8s_consul_pvsize) }}"

- name: fill consul_svc_list
  set_fact:
    consul_svc_list: "{{ consul_svc_list + ['consul-' + item|string + '.consulsvc.' + k8s.consul.namespace + '.svc.cluster.local'] }}"
  loop: "{{ range(0, replicas|int, 1) | list }}"
  when: (k8s.consul.namespace is defined)

- name: consul svc list
  debug:
    var: consul_svc_list

- name: display action
  debug:
     var: action

- name: initialize statefulset file
  set_fact:
     file: "{{ k8s.consul.statefulset_file | default('consulsf.yml.j2') }}"

- name: perform action on consul statefulset
  include_role:
    name: k8s/commons/namespaced-resource/{{ action }}
  when: (k8s.consul.namespace is defined)
  vars:
    namespace: "{{ k8s.consul.namespace }}"
