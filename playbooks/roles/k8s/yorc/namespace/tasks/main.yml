---

- name: display action
  debug:
     var: action

- name: perform action on yorc namespace
  include_role:
    name: k8s/commons/cluster-resource/{{ action }}
  when: (k8s.yorc.namespace is defined)
  vars:
    namespace: "{{ k8s.yorc.namespace }}"
    file: "{{ data_dir }}/resources/k8s/ns.yml"

