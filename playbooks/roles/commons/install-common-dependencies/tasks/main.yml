

- name: Ensure the 'offline' variable is defined
  set_fact :
    offline: false
  when: offline is not defined

- name: Instal unzip
  yum:
    pkg: unzip
    state: present
    update_cache: true
  become: true
  when: (not offline)

- name: Copy Unzip
  copy:
    src: "{{ inventory_dir }}/resources/bin/rpms/"
    dest: /tmp/rpms/
  when: (offline)

- name: Get RPMs packages
  find:
    paths: /tmp/rpms/
    patterns: "*.rpm"
  register: rpm_files
  when: (offline)

- name: Install RPMs
  yum:
    name: "{{ item.path }}"
    state: present
  become: true
  with_items: "{{ rpm_files.files | sort(attribute='path') | list }}"
  when: (offline)

- name: Remove RMPs folder
  file:
    path: /tmp/rpms
    state: absent
  when: (offline)
