
- name: Ensure the 'offline' variable is defined
  set_fact :
    offline: false
  when: offline is not defined

- name: Instal the needed package
  yum:
    pkg: ['epel-release', 'python']
    state: present
    update_cache: true
  become: true
  when: (not offline)

