#       {% set count = namespace(value=0) -%}
#       {% for modifier in location_modifiers.data -%}
#         {% set ignored = result.extend([{'pluginId': modifier['pluginId'], 'beanName': modifier['beanName'], 'phase': modifier['phase'], 'index': count.value}]) -%}
